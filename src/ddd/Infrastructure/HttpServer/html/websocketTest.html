<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket chat </title>
    <style>
        body {
            background: url(logo.png) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
<script src="chat-box.js"></script>
<script>
    chat = document.createElement("chat-box")
    chat.setAttribute("group", 'tbl001')
    chat.setAttribute("host", '0.0.0.0')
    chat.setAttribute("port", '8001')
    document
        .querySelector("body")
        .appendChild(chat)
</script>

<chat-box
    host="0.0.0.0"
    port="8001"
    group="tbl001"
></chat-box>

</body>
</html>
